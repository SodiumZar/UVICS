<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Portal UVICS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.51) 0.73%, rgba(16, 118, 218, 0.51) 75.39%);

            display: flex;
            flex-direction:row;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
            padding : 20px; 
            text-align: center;
        }
        .container {
            width: 35%;
            margin-right: -90px;
            
        }
        .header {
            background: none;
            padding: 20px;
            padding-right: 70px;
            text-align: left;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #0f4f8e;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #000;
            font-size: 1em;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-box {
            box-sizing:border-box;
            width: 90%;
            max-width: 350px; /* Adjusted max-width to make the box smaller */
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 35px 35px 35px 45px;
            margin: auto; /* Center the login box */
        }
    
        .login-box h2 {
            margin-bottom: 30px;
            color: #000000;
            font-weight: 600;
        }
        .login-box h4 {
            display: flex;
            width: 127.629px;
            height: 16.922px;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
            color: #373737;
            font-weight: 709;
            
        }

        .login-box input {
            width: 95%;
            padding: 11px; /* Adjusted padding to make the inputs smaller */
            margin: 12px 0;
            border: 1px solid #2e2b2b;
            border-radius: 19px;
            outline: none;
            font-family: "Cooper Hewitt";

            /* font-opacity */
            font-size: -2em;
            background-color: #e9e9e9; /* White background with 80% opacity */
            /* 90% opacity for the input box */
        }

        .login-box button {
            margin-top: 15px;
            width: 90%;
            padding: 10px; /* Adjusted padding to make the button smaller */
            background: #1970c7;
            font-family: "Cooper Hewitt";
            color: #fff;
            border: none;
            border-radius: 90px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-box label {
            display: block;
            text-align: center;
            width: 127px;
            height: 16px;
            padding-right: 40px;
            justify-content: center;
            
            margin-bottom: -2px;
            font-size: 16px;
            font-style: normal;
            
            font-weight: 600;
            font-family: "Times New Roman Cyr";
            color: #000000;
        }

        .login-box button:hover {
            background: #357ab7;
        }

        .background-image {
            position: fixed;
            bottom: -200px;
            right: -180px;
            width: 700px;
            height: 700px;
            /* aspect-ratio: 1271.57/1204.65; */
            border-radius: 1500px;
            /* background: lightgray 0px 0px no-repeat; */
            /* background: url('Logo UVICS-Vector.svg') lightgray -40px 0px no-repeat; */
            background-size: cover;
            opacity: 25%;
            z-index : -1;
        }

        .logoUVICS {
            /* background-color:#ffffff; */
            position:absolute;
            top: 0;
            left: 0;
            margin: 20px;
            margin-bottom: 4px;
        }

        h1 {
            width: 0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid black; /* Efek kursor /
            / font-family: monospace; */
            font-size: 2em;
            animation: typing 3s steps(15, end) forwards, blink 0.6s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
                padding: 10px;
                height: 100vh;
                width: 100vw;
            }
            .logoUVICS {

                position:sticky;
                top: 0;
                left: 0;
            }
            .header {
                text-align:center;
            }
            .header p {
                font-size:1rem
            }

            .header h1 {
                color: #0f4f8e;
                font-size: 1.5rem;
                margin-bottom: 10px;
            }            
            .login-box {
                padding: 35px;
                margin: 20px;
            }
            
            .login-box input,
            .login-box button {
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <!-- <div class="background-image"></div> -->
    <span class="logoUVICS">
        <img src="Logo UVICS-Vector.svg" alt="UVICS Logo">
    </span>
    <div class="header">
        <h1>Welcome to Admin Portal UVICS</h1>
        <p>Please login to access the admin features</p>
    </div>
    <div class="container">
        <div class="content">
            <div class="login-box">
                <h2>Admin Login</h2>
                <!-- <h4>Username</h4> -->
                <label for="username">Username</label>
                <input type="text" id="username"placeholder="Masukan username anda">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukan kata sandi anda">
                <button>Login</button>
            </div>
        </div>
    </div>
    
    <img src="Logo UVICS-Vector.svg" class="background-image">
</body>
</html>
