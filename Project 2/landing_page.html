<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVICS Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            position: relative;
            overflow-x: hidden;
            background: url('Logo UVICS-Vector.svg') no-repeat center center fixed;
            background-size: 50%;
            background-blend-mode: overlay;
            background-color: rgba(255, 255, 255, 0.7);
            animation: fadeInUp 1s ease-out;
        }
        .ripple {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.4) 0%, rgba(0, 0, 255, 0) 100%);
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }
        @keyframes rippleEffect {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100" onmousemove="createRipple(event)">
    <script>
        function createRipple(event) {
            if (event.target.closest('#navbar') || event.target.closest('#team')) {
                return;
            }
            
            const ripple = document.createElement("div");
            ripple.classList.add("ripple");
            document.body.appendChild(ripple);

            ripple.style.left = `${event.clientX - 25}px`;
            ripple.style.top = `${event.clientY - 25}px`;

            ripple.addEventListener("animationend", () => {
                ripple.remove();
            });
        }
    </script>

    <!-- Navbar -->
    <nav id="navbar" class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="Logo UVICS-Vector.svg" alt="UVICS Logo" class="h-8 w-8">
                <h1 class="text-2xl font-bold">UVICS</h1>
            </div>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:underline">Home</a></li>
                <li><a href="#team" class="hover:underline">Our Team</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-blue-500 text-white text-center py-20">
        <h2 class="text-4xl font-bold">Meet the UVICS Team</h2>
        <p class="mt-2 text-lg">A team dedicated to excellence in Computer Science</p>
    </header>

    <!-- Team Section -->
    <section id="team" class="container mx-auto py-10 text-center">
        <h3 class="text-3xl font-semibold mb-8">Our Team</h3>
        <div class="flex flex-col md:flex-row justify-center space-x-60">
            <!-- Team Member 1 -->
            <div class="member bg-white shadow-lg rounded-lg p-6 w-80">
                <img src="Nzr.png" alt="Member 1" class="rounded-full mx-auto">
                <h4 class="text-xl font-bold mt-4">Kandou, Nazarya Exelsis</h4>
                <p class="text-gray-600">Developer</p>
                <div class="mt-3 flex justify-center space-x-3">
                    <a href="https://www.instagram.com/nzr_kandou/" class="text-blue-500">Instagram</a>
                </div>
            </div>
            <!-- Team Member 2 -->
            <div class="member bg-white shadow-lg rounded-lg p-6 w-80">
                <img src="Kevin.jpg" alt="Member 2" class="rounded-full mx-auto">
                <h4 class="text-xl font-bold mt-4">Tjiu, Kevin Wijaya</h4>
                <p class="text-gray-600">Developer</p>
                <div class="mt-3 flex justify-center space-x-3">
                    <a href="https://www.instagram.com/hartanto1757/?utm_source=ig_web_button_share_sheet" class="text-blue-500">Instagram</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2025 UVICS Team. All Rights Reserved.</p>
        <p>"Be an Achiever, Carve Your Future"</p>
    </footer>
</body>
</html>
